{% extends 'base.html' %}
{% block css %}{% endblock css %}
{% block body %}
    <h1>Categories</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td scope="row"><a href="{% url 'subcategory_list' category.id %}">{{ category.name }}</a></td>
                    <td><a href={% url 'category_delete' category.id %}>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>  
    <a class="btn btn-primary" href="{% url 'category_create' %}">Add Category</a>   
{% endblock body %}
